apiVersion: apps/v1
kind: Deployment
metadata:
  name: foresight-relayer
  labels:
    app: foresight-relayer
    version: v2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: foresight-relayer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: foresight-relayer
        version: v2
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: foresight-relayer
      terminationGracePeriodSeconds: 30

      # 反亲和性：尽量分散到不同节点
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: foresight-relayer
                topologyKey: kubernetes.io/hostname

      containers:
        - name: relayer
          image: foresight/relayer:2.0.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
            - name: websocket
              containerPort: 3006
              protocol: TCP

          env:
            # 节点标识
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

            # 集群配置
            - name: CLUSTER_ENABLED
              value: "true"
            - name: REDIS_ENABLED
              value: "true"

            # Redis
            - name: REDIS_HOST
              value: "redis-master"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: password

            # Supabase
            - name: SUPABASE_URL
              valueFrom:
                secretKeyRef:
                  name: supabase-credentials
                  key: url
            - name: SUPABASE_SERVICE_ROLE_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase-credentials
                  key: service-role-key

            # 区块链
            - name: RPC_URL
              valueFrom:
                secretKeyRef:
                  name: blockchain-credentials
                  key: rpc-url
            - name: CHAIN_ID
              value: "80002"
            - name: OPERATOR_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: blockchain-credentials
                  key: operator-key

            # 日志
            - name: LOG_FORMAT
              value: "json"
            - name: LOG_LEVEL
              value: "info"

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

          # 存活探针
          livenessProbe:
            httpGet:
              path: /live
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          # 就绪探针
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # 启动探针
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30

          # 生命周期钩子
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - "sleep 10"

          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true

      volumes:
        - name: config
          configMap:
            name: foresight-relayer-config

---
apiVersion: v1
kind: Service
metadata:
  name: foresight-relayer
  labels:
    app: foresight-relayer
spec:
  type: ClusterIP
  selector:
    app: foresight-relayer
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
    - name: websocket
      port: 3006
      targetPort: websocket
      protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: foresight-relayer-headless
  labels:
    app: foresight-relayer
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: foresight-relayer
  ports:
    - name: http
      port: 3000
      targetPort: http
    - name: websocket
      port: 3006
      targetPort: websocket

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: foresight-relayer
  labels:
    app: foresight-relayer

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: foresight-relayer-config
  labels:
    app: foresight-relayer
data:
  relayer.json: |
    {
      "matching": {
        "makerFeeBps": 0,
        "takerFeeBps": 40
      },
      "settlement": {
        "batchSize": 50,
        "maxWaitMs": 5000,
        "confirmations": 2
      },
      "rateLimit": {
        "global": {
          "windowMs": 1000,
          "maxRequests": 10000
        },
        "perIp": {
          "windowMs": 60000,
          "maxRequests": 100
        }
      }
    }
