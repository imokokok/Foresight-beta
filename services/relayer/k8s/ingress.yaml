apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foresight-relayer-ingress
  labels:
    app: foresight-relayer
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "10"
    # WebSocket 支持
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    # 限流
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    # SSL
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - api.foresight.market
        - ws.foresight.market
      secretName: foresight-tls
  rules:
    # REST API
    - host: api.foresight.market
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: foresight-relayer-prod
                port:
                  number: 3000

    # WebSocket
    - host: ws.foresight.market
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: foresight-relayer-prod
                port:
                  number: 3006

---
# 内部 API (预览版)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: foresight-relayer-preview-ingress
  labels:
    app: foresight-relayer
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: preview-auth
    nginx.ingress.kubernetes.io/auth-realm: "Preview Environment"
spec:
  rules:
    - host: preview-api.foresight.market
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: foresight-relayer-preview
                port:
                  number: 3000
