# Grafana 数据源配置

apiVersion: 1

datasources:
  # ============================================================
  # Prometheus 数据源
  # ============================================================
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus

  # ============================================================
  # Loki 数据源 (日志)
  # ============================================================
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: false
    jsonData:
      maxLines: 1000
