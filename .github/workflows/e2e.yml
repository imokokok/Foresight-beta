name: E2E Tests

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  schedule:
    - cron: "0 0 * * 0"  # 每周日午夜运行
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npm run test:e2e:install -w apps/web

      - name: Build web application
        run: npm run ws:build
        env:
          SKIP_ENV_VALIDATION: true
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"

      - name: Start development server
        run: npm run dev:web &
        env:
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"
        shell: bash

      - name: Wait for server to be ready
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "Server is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Server failed to start"
          exit 1

      - name: Run E2E tests
        run: npm run test:e2e -w apps/web -- --reporter=dot
        env:
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/test-results/
          retention-days: 7

      - name: Upload Playwright traces
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: apps/web/test-results/
          retention-days: 30

  e2e-tests-mobile:
    name: Run E2E Tests (Mobile)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npm run test:e2e:install -w apps/web

      - name: Build web application
        run: npm run ws:build
        env:
          SKIP_ENV_VALIDATION: true
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"

      - name: Start development server
        run: npm run dev:web &
        env:
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"
        shell: bash

      - name: Wait for server to be ready
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "Server is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Server failed to start"
          exit 1

      - name: Run Mobile E2E tests
        run: |
          npm run test:e2e -w apps/web -- --project="Mobile Chrome" --project="Mobile Safari" --reporter=dot
        env:
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"

  e2e-accessibility:
    name: Accessibility Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npm run test:e2e:install -w apps/web

      - name: Build web application
        run: npm run ws:build
        env:
          SKIP_ENV_VALIDATION: true
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"

      - name: Start development server
        run: npm run dev:web &
        env:
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"
        shell: bash

      - name: Wait for server to be ready
        run: |
          for i in {1..60}; do
            if curl -s http://localhost:3000 > /dev/null 2>&1; then
              echo "Server is ready"
              exit 0
            fi
            sleep 2
          done
          echo "Server failed to start"
          exit 1

      - name: Run Accessibility tests
        run: |
          npm run test:e2e -w apps/web -- --grep="Accessibility" --reporter=dot
        env:
          NEXT_PUBLIC_APP_URL: "http://localhost:3000"

  e2e-report:
    name: Generate E2E Report
    runs-on: ubuntu-latest
    needs: [e2e-tests, e2e-tests-mobile, e2e-accessibility]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: Generate summary report
        run: |
          echo "# E2E Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Date: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "Run ID: ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Count test results
          PASSED=$(find test-results -name "*.xml" -exec grep -o 'tests="[0-9]*"' {} \; 2>/dev/null | head -5 | grep -o '[0-9]*' | awk '{s+=$1} END {print s+0}' || echo "0")
          FAILED=$(find test-results -name "*.xml" -exec grep -o 'failures="[0-9]*"' {} \; 2>/dev/null | head -5 | grep -o '[0-9]*' | awk '{s+=$1} END {print s+0}' || echo "0")
          
          echo "## Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Passed**: $PASSED tests" >> $GITHUB_STEP_SUMMARY
          echo "- **Failed**: $FAILED tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$FAILED" = "0" ]; then
            echo "✅ All E2E tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some E2E tests failed. Please check the artifacts for details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: e2e-summary
          path: test-results/
          retention-days: 7
